apiVersion: v1
data:
  config.yaml: |
    server:
      http1:
        name: httpserver1
        addr: 0.0.0.0:8081
      http2:
        name: httpserver2
        addr: 0.0.0.0:8082
kind: ConfigMap
metadata:
  name: httpserver-config

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cncamp-httpserver
  name: cncamp-httpserver
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cncamp-httpserver
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
      labels:
        app: cncamp-httpserver
    spec:
      containers:
        - image: huangzhihong/cncamp:httpserver-v4-metrics
          name: httpserver
          ports:
          - containerPort: 8081
          resources:
            requests:
              memory: 64Mi
              cpu: 250m
            limits:
              memory: 128Mi
              cpu: 500m
          volumeMounts:
            - name: config
              mountPath: "/app/configs/"
              readOnly: true
#          lifecycle:
#            postStart:
#              exec:
#                command:
#                  - /bin/sh
#                  - -c
#                  - sleep 60
          livenessProbe:
            httpGet:
              path: /livenesshealthz
              port: 8081
            initialDelaySeconds: 60
            failureThreshold: 1
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readinesshealthz
              port: 8081
            periodSeconds: 5
            successThreshold: 2
          startupProbe:
            httpGet:
              path: /startuphealthz
              port: 8081
            failureThreshold: 30
            periodSeconds: 10
            
      volumes:
        - name: config
          configMap:
            name: httpserver-config
            items:
              - key: "config.yaml"
                path: "config.yaml"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: cncamp-httpserver
  name: cncamp-httpserver
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8081
  selector:
    app: cncamp-httpserver
---
apiVersion: v1
data:
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  name: tls-cncamp-httpserver
type: kubernetes.io/tls
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cncamp-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: cncamp.com
    http:
      paths:
      - backend:
          service:
            name: cncamp-httpserver
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - cncamp.com
    secretName: tls-cncamp-httpserver


