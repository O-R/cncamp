apiVersion: v1
data:
  config.yaml: |
    server:
      http1:
        name: httpserver1
        addr: 0.0.0.0:8081
      http2:
        name: httpserver2
        addr: 0.0.0.0:8082
    service:
      test:
        addr: http://service2/trace
kind: ConfigMap
metadata:
  name: service1-config

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cncamp-httpserver-service1
  name: cncamp-httpserver-service1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cncamp-httpserver-service1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
      labels:
        app: cncamp-httpserver-service1
        version: v6
    spec:
      containers:
        - image: huangzhihong/cncamp:httpserver-v5-tracing
          name: httpserver
          ports:
            - containerPort: 8081
          resources:
            requests:
              memory: 64Mi
              cpu: 250m
            limits:
              memory: 128Mi
              cpu: 500m
          volumeMounts:
            - name: config
              mountPath: "/app/configs/"
              readOnly: true
          #          lifecycle:
          #            postStart:
          #              exec:
          #                command:
          #                  - /bin/sh
          #                  - -c
          #                  - sleep 60
          livenessProbe:
            httpGet:
              path: /livenesshealthz
              port: 8081
            initialDelaySeconds: 60
            failureThreshold: 1
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readinesshealthz
              port: 8081
            periodSeconds: 5
            successThreshold: 2
          startupProbe:
            httpGet:
              path: /startuphealthz
              port: 8081
            failureThreshold: 30
            periodSeconds: 10

      volumes:
        - name: config
          configMap:
            name: service1-config
            items:
              - key: "config.yaml"
                path: "config.yaml"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: cncamp-httpserver-service1
  name: service1
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8081
  selector:
    app: cncamp-httpserver-service1
